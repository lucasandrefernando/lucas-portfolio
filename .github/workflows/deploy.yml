name: Build and Deploy to KingHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Debug FTP structure and deploy
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          python3 << 'PYEOF'
          import ftplib, os, sys

          host = os.environ['FTP_HOST']
          user = os.environ['FTP_USER']
          password = os.environ['FTP_PASSWORD']

          print(f"=== Connecting to {host}:21 ===")
          ftp = ftplib.FTP()
          ftp.connect(host, 21, timeout=30)
          ftp.login(user, password)
          print(f"Connected! Root pwd: {ftp.pwd()}")

          print("\n=== Root listing ===")
          ftp.dir()

          for path in ['apps_nodejs', 'portfolio', 'apps_nodejs/portfolio']:
              try:
                  ftp.cwd('/')
                  ftp.cwd(path)
                  print(f"\n=== cd {path} OK â€” pwd: {ftp.pwd()} ===")
                  ftp.dir()
              except Exception as e:
                  print(f"cd {path} FAILED: {e}")

          ftp.quit()
          print("\n=== Done ===")
          PYEOF

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deploy concluido com sucesso!"
          else
            echo "Deploy falhou!"
          fi
