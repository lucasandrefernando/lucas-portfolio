name: Build and Deploy to KingHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Diagnose FTP with curl
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "test" > /tmp/test.txt

          echo "=== Test 1: plain FTP ==="
          curl -v --ftp-create-dirs -T /tmp/test.txt \
            "ftp://${FTP_USER}:${FTP_PASSWORD}@${FTP_HOST}/test.txt" 2>&1 | head -60 || true

          echo ""
          echo "=== Test 2: FTPS explicit (--ftp-ssl) ==="
          curl -v --ftp-create-dirs --ftp-ssl -k -T /tmp/test.txt \
            "ftp://${FTP_USER}:${FTP_PASSWORD}@${FTP_HOST}/test.txt" 2>&1 | head -60 || true

          echo ""
          echo "=== Test 3: FTPS only (--ssl-reqd) ==="
          curl -v --ftp-create-dirs --ssl-reqd -k -T /tmp/test.txt \
            "ftp://${FTP_USER}:${FTP_PASSWORD}@${FTP_HOST}/test.txt" 2>&1 | head -60 || true

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deploy concluido com sucesso!"
          else
            echo "Deploy falhou!"
          fi
