name: Build and Deploy to KingHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy via lftp
        run: |
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }}" \
            -e "
              set ftp:passive-mode on;
              set ssl:verify-certificate no;
              mirror -R --parallel=5 \
                --exclude-glob .git/ \
                --exclude-glob .gitkeep \
                --exclude-glob __manus__/ \
                ./dist/ apps_nodejs/portfolio/;
              bye
            " \
            ftp://${{ secrets.FTP_HOST }}

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deploy concluido com sucesso!"
          else
            echo "Deploy falhou!"
          fi
