name: Build and Deploy to KingHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to KingHost via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          FTP_BASE="ftp://${FTP_USER}:${FTP_PASSWORD}@${FTP_HOST}/apps_nodejs/portfolio"

          upload_file() {
            local local_path="$1"
            local remote_path="$2"
            echo "Uploading: $remote_path"
            curl -s --ftp-create-dirs -T "$local_path" \
              "${FTP_BASE}/${remote_path}" 2>&1
          }

          # Upload server bundle
          upload_file "dist/index.js" "index.js"

          # Upload all files from dist/public recursively
          find dist/public -type f | while read file; do
            relative="${file#dist/public/}"
            upload_file "$file" "public/${relative}"
          done

          echo "Deploy concluido!"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deploy concluido com sucesso!"
          else
            echo "Deploy falhou!"
          fi
