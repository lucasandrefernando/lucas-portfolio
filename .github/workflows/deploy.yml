name: Build and Deploy to KingHost

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'index.js'
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Commit built files to main
        run: |
          cp dist/index.js ./index.js
          cp -r dist/public ./public
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add index.js public/
          git diff --staged --quiet || git commit -m "chore: update built files [skip ci]"
          git push

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: http://anacron.com.br:21017" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
