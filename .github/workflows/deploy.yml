name: Build and Deploy to KingHost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Debug FTP root structure
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get install -y lftp

          cat > /tmp/debug.lftp << EOF
          set ftp:passive-mode on
          set ssl:verify-certificate no
          set ftp:use-feat no
          open -u ${FTP_USER},${FTP_PASSWORD} ftp://${FTP_HOST}
          echo "=== FTP ROOT ==="
          ls
          echo "=== PWD ==="
          pwd
          bye
          EOF

          lftp -f /tmp/debug.lftp

      - name: Deploy via lftp
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          cat > /tmp/deploy.lftp << EOF
          set ftp:passive-mode on
          set ssl:verify-certificate no
          set ftp:use-feat no
          set net:max-retries 3
          open -u ${FTP_USER},${FTP_PASSWORD} ftp://${FTP_HOST}
          mkdir -pf portfolio
          mkdir -pf portfolio/public
          mkdir -pf portfolio/public/assets
          mirror -R --parallel=5 \
            --exclude-glob .git/ \
            --exclude-glob .gitkeep \
            --exclude-glob __manus__/ \
            ./dist/ portfolio/
          bye
          EOF

          lftp -f /tmp/deploy.lftp

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deploy concluido com sucesso!"
          else
            echo "Deploy falhou!"
          fi
